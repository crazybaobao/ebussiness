{% extends "base.html" %}
{% block content %}
    </ul>
    <ul class="nav navbar-nav navbar-right">
        <li><a href="/user_info/">用户管理</a></li>
        <li><a href="/logout/">退出</a></li>
    </ul>
    </div><!--/.nav-collapse -->
    </div>
    </nav>

    <div class="container theme-showcase" role="main">

        <div class="page-header">
            <div id="navbar" class="navbar-collapse collapse">
            </div><!--/.navbar-collapse -->
        </div>
        <b>创建时间：{{ orders.create_time|date:"Y-m-d H:i:s" }} &nbsp;&nbsp;&nbsp;总价：￥{{ prices }}</b>

        <div class="row">
            <div class="col-md-6">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>资产名称</th>
                        <th>大概价钱</th>
                        <th>个数</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for key in order %}
                        <tr>
                            <td><a href="/view_goods/{{ key.good_id }}/">{{ key.id }}</a></td>
                            <td>{{ key.name }}</td>
                            <td>￥{{ key.price }}</td>
                            <td>{{ key.count }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
                <h3 style="color: #30db48;font-weight: bold">清单已记录完毕！</h3>
            </div>
        </div>
    </div>
    <script>
        function countDown() {
            //三秒之后跳转页面
            setTimeout("location.href=/view_all_order/", 5000);
            //setTimeout("location.href='index.html'",3000);
        }

        //执行跳转页面函数
        countDown();
    </script>
{% endblock %}
